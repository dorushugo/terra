name: 🧪 Tests Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: terra_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔧 Setup test environment
        run: |
          cp test.env .env.test
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/terra_test" >> .env.test

      - name: 📝 Run linting
        run: pnpm run lint

      - name: 🧪 Run unit tests
        run: pnpm run test:unit

      - name: 🔗 Run integration tests
        run: pnpm run test:int
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/terra_test

      - name: 🎭 Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: 🌐 Run e2e tests
        run: pnpm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/terra_test

      - name: 📊 Generate coverage report
        run: pnpm run test:coverage

      - name: 📤 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          fail_ci_if_error: false

      - name: 📋 Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            test-results/
            coverage/
            playwright-report/
